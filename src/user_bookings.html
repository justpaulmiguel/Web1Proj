<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Poppins:ital,wght@0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap\bootstrap.min.css" />
    <script src="bootstrap\bootstrap.min.js"></script>
    <link rel="stylesheet" href="user_styles.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="grid-wrap">
      <header></header>
      <aside>
        <!-- sidebar -->
        <ul class="options-bar">
          <li>
            <a href="#">
              <div class="icon-box">
                <span class="material-icons">home</span>
              </div>
              HOME</a
            >
          </li>
          <li>
            <a href="#"
              ><div class="icon-box">
                <span class="material-icons"> event </span>
              </div>

              BOOKINGS</a
            >
          </li>
          <li>
            <a href="#"
              ><div class="icon-box">
                <span class="material-icons"> people_alt </span>
              </div>
              APPOINTMENTS</a
            >
          </li>
          <li>
            <a href="#"
              ><div class="icon-box">
                <span class="material-icons"> feed </span>
              </div>

              SERVICES OFFERED</a
            >
          </li>
        </ul>
      </aside>
      <main>
        <div class="top-heading-text">
          <h1>Booking</h1>
        </div>
        <section class="booking-wrapper">
          <form action="">
            <select name="branch" id="branch-option">
              <option value="San Simon">San Simon</option>
              <option value="Mexico">Mexico</option>
            </select>
            <select name="date" id="date-option">
              <option value="">February 10 2022</option>
              <option value="Mexico">February 11 2022</option>
            </select>
            <select name="service" id="service-option">
              <option value="">Oral Check-up</option>
              <option value="Mexico">Braces</option>
            </select>
            <button type="submit">Submit</button>
          </form>
        </section>
      </main>
      <footer>
        <p>footer stuff</p>
      </footer>
    </div>
  </body>
</html>
